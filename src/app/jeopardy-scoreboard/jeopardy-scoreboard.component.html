<table id="JeopardyModeTable" align="center" hidden>
	<tr>
		<th></th><th></th><th>Names</th><th>Bid</th><th>Wager</th><th>Hide</th><th></th>
	</tr>
	<tr *ngFor="let player of players; let i=index">
		<td (click)="gotJeopardyCall(i)">
			<i class="fa fa-check-circle"></i>
		</td>
		<td (click)="missJeopardyCall(i)">
			<i class="fa fa-times"></i>
		</td>
		<td>
			<span>
				<input type="text" class="inputName" placeholder="New" [(ngModel)]="player.name" value="{{player.name}}">
			</span>
		</td>
		<td>
			<input type="number" class="{{player.wagerClassName}}" pattern="[0-9]*" placeholder="0" [(ngModel)]="player.bid" tabindex="2">
		</td>
		<td>
			<input type="number" class="{{player.wagerClassName}}" (change)="boundWagerByScore(i)" pattern="[0-9]*" placeholder="0" [(ngModel)]="player.wager" tabindex="2">
			<input type="range" class="{{player.wagerClassName}}" step="1" [(ngModel)]="player.wager" max="{{player.score}}" min="0">
		</td>
		<td>
			<mat-slide-toggle color="warn" [(ngModel)]="player.hide" (change)="toggleHideWagerInput(i)"></mat-slide-toggle>
		</td>
		<td (click)="deletePlayer(i)">
			<i class="fa fa-trash"></i>
		</td>
	</tr>
</table>
